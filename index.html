<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horarios de atención</title>
<link rel="stylesheet" href="./css/style.css">


</head>
<body>
     <!-- primera parte -->
    <header>
      <img src="./img/flor_de_lis.jpg" width="100px" alt="flor de lis" />
      <h1 style="color: blueviolet">Grupo Scout Wabi Sabi</h1>

    </header>
    <!-- fin primera parte -->

    <!-- main de la pag -->
    <table border="2">
      <caption><h1>Horarios de atención </h1></caption>
      <tr>
        <td>Días</td>
        <td>Horarios</td>
      </tr>
      <tr>
        <td div class="dias_semana">  <b>Lunes </b> </td> 
      <td rowspan="5" div class="horarios"> <i> De 18hs a 20hs</i></td>
      </tr>
      <tr div class="dias_semana">  <td> <b> Martes </b> </td> </tr>
      <tr div class="dias_semana"><td> <b> Miércoles </b> </td> </tr>
      <tr div class="dias_semana"><td> <b>Jueves </b></td></tr>
      <tr div class="dias_semana"><td> <b> Viernes </b> </td> </tr>
      <tr>
        <td div class="finde_semana"> <b> Sábado </b></td>
        <td rowspan="2" div class="horarios_finde"> <i> De 10hs a 13hs </i> </td>
      </tr>
      <tr div class="finde_semana"><td> <b>Domingo </b></td> </tr>
      </div>
    </table>
    <!-- fin main de la pag-->

     <!-- tercera parte -->
    <footer>- Página realizada por Nachi Muñoz -</footer>
    <!-- fin tercera parte -->
</body>
</html>
